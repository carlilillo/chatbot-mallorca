<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot Mallorca</title>
    <meta name="description" content="En esta web se puede preguntar a un chatbot interactivo datos sobre el Mallorca para que proporcione información sobre el club deportivo.">
    <link rel="icon" type="image/x-icon" href="/mallorca-logo.webp">
  </head>
  <body>
    <div id="root">

      <main>
        <button class="option-icon"></button>
        <aside class="not-visible">
          <div class="close-section">
            <button>X</button>
          </div>
          <h2 style="margin: 0 0 0.6em 0;">Opciones</h2>
          <h3 style="margin-top: 0;">¡Escoje tu modelo!</h3>
          <select class="models"></select>
          <button class="clean-button">Limpiar Chat</button>
        </aside>
        <div style="height: 100%; overflow-y: auto; padding-top: 1em;">
          <section class="chat">
            <div class="scroll-element">
              <div class="bot-message">
                <img class="bot-image" src="mallorca-logo.webp" alt="bot image"><p><span>Bot</span><br />¡Preguntame algo sobre el RCD Mallorca!</p>
              </div>
            </div>
          </section>
        </div>
        <form class="form">
          <input class="input-form" placeholder="Cuéntame qué hizo el Mallorca..."/>
          <button>Enviar</button>
        </form>
        <button class="auto-scroll hiding">↓</button>
      </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
