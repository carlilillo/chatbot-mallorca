<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot Mallorca</title>
  </head>
  <body>
    <div id="root">

      <main>
        <aside>
          <h2 style="margin: 0 0 0.6em 0;">Opciones</h2>
          <select class="models"></select>
          <button class="clean-button">Limpiar Chat</button>
        </aside>
        <div style="height: 100%; overflow-y: auto; padding-top: 1em;">
          <section class="chat">
            <div class="scroll-element">
              <div>
                <p><span>Bot</span><br />¡Preguntame algo sobre el RCD Mallorca!</p>
              </div>
            </div>
          </section>
        </div>
        <form class="form">
          <input class="input-form" placeholder="Cuéntame qué hizo el Mallorca..."/>
          <button>Enviar</button>
        </form>
        <button class="auto-scroll hiding">↓</button>
      </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
